<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <title>商品卡作業</title>
  </head>
  <body>
    <div class="bgimg"></div>
    <div class="warpper">
      <div class="interface">
        <div class="left">
          <p class="mainTitle">Login</p>
          <p class="subTitle">getting more service</p>
          <div class="info">
            <div class="email">
              <p class="notice_text">E-mail</p>
              <div class="insert_block">
                <input
                  type="text"
                  class="insert_place"
                  placeholder="Example@mail.com"
                  id="inputMail"
                />
              </div>
            </div>
            <div class="password">
              <p class="notice_text">Password</p>
              <div class="insert_block">
                <input
                  type="password"
                  class="insert_place"
                  placeholder="PASSWORD"
                  id="inputPass"
                /><span class="passControl" id="pass-control"></span>
              </div>
              <div class="addtional-function">
                <div class="remberMe">
                  <input type="checkbox" id="remCheck"><p>Rember me</p>
                </div>
                <a href="#Forgot" class="forgot">Forgot Password?</a>
              </div>
            </div>
          </div>
          <form action="">
            <button class="login" id="loginBtn">Login now</button>
          </form>
        </div
        ><div class="right">
          <div class="contenter">
            <div class="nav">
              <a href="#Home" class="nav_item">Home</a>
              <a href="#pricing" class="nav_item">Pricing</a>
              <a href="#About" class="nav_item">About</a>
              <a href="#help" class="help">HELP</a>
            </div>
            <img class="img" src="../img/400x625.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
